<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1, maximum-scale=5"
      />
      <title>Travel Booking Template with Tailwind CSS</title>
      <link
         href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"
         rel="stylesheet"
      />
      <link href="/dist/style.css" rel="stylesheet" />
   </head>
   <body>
      <div class="header">
         <div class="container">
            <div class="header-logo">
               <span class="material-icons-outlined header-logo-icon">
                  mode_of_travel </span
               >Travel Booking
            </div>
            <!-- header-logo -->
            <div class="menu-toggle">
               <span class="material-icons-outlined"> menu </span>
            </div>
            <!-- menu-toggle -->

            <ul class="header-menu">
               <a
                  href="javascript:;"
                  class="header-menu-item"
                  target="_blank"
                  rel="noopener noreferrer"
                  >LinkedIn</a
               >
               <a
                  href="javascript:;"
                  class="header-menu-item"
                  target="_blank"
                  rel="noopener noreferrer"
                  >CodePen</a
               >
               <a
                  href="javascript:;"
                  class="header-menu-item"
                  target="_blank"
                  rel="noopener noreferrer"
                  >GitHub</a
               >
               <div class="header-menu-copyright">Made with Tailwind CSS</div>
            </ul>
            <!-- header-menu -->
         </div>
      </div>
      <!-- header -->

      <div class="tour container">
         <div class="tour-head">
            <div class="tour-head-left">
               <div class="tour-title">
                  Best of Turkey: Istanbul, Fethiye, Cappadocia
               </div>
               <div class="tour-overview">
                  <div class="tour-overview-item">
                     Start and end in <span>Istanbul</span>
                  </div>
                  <div class="tour-overview-item">7 days</div>
                  <div class="tour-overview-item">
                     <span class="material-icons-outlined"> star </span>
                     <span>4.7</span> (55)
                  </div>
               </div>
            </div>
            <div class="tour-head-right">
               <div class="tour-amount">$1,149<span>.00</span></div>
               <div class="tour-amount-info">/per person</div>
            </div>
         </div>
         <div class="tour-wrapper pointer-events-none select-none">
            <div class="tour-content">
               <img
                  src="https://cdn.tourradar.com/s3/tour/1500x800/20849_5dfb59df282fd.jpg"
                  class="rounded-md"
                  alt="Tour image"
               />
            </div>
            <div class="tour-sidebar"></div>
         </div>
      </div>
      <!-- tour -->

      <script src="/src/app.js"></script>
   </body>
</html>
