<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1, maximum-scale=5"
      />
      <title>Travel Booking Template with Tailwind CSS</title>
      <link
         href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"
         rel="stylesheet"
      />
      <link href="/dist/style.css" rel="stylesheet" />
   </head>
   <body>
      <div class="header">
         <div class="container">
            <div class="header-logo">
               <span class="material-icons-outlined header-logo-icon">
                  mode_of_travel </span
               >Travel Booking
            </div>
            <!-- header-logo -->
            <div class="menu-toggle">
               <span class="material-icons-outlined"> menu </span>
            </div>
            <!-- menu-toggle -->
            <ul class="header-menu">
               <a
                  href="javascript:;"
                  class="header-menu-item"
                  target="_blank"
                  rel="noopener noreferrer"
                  >LinkedIn</a
               >
               <a
                  href="javascript:;"
                  class="header-menu-item"
                  target="_blank"
                  rel="noopener noreferrer"
                  >CodePen</a
               >
               <a
                  href="javascript:;"
                  class="header-menu-item"
                  target="_blank"
                  rel="noopener noreferrer"
                  >GitHub</a
               >
               <div class="header-menu-copyright">Made with Tailwind CSS</div>
            </ul>
            <!-- header-menu -->
         </div>
      </div>
      <!-- header -->

      <script src="/dist/app.js"></script>
   </body>
</html>
